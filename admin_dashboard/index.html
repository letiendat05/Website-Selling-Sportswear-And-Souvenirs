<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Sản phẩm</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #1976d2; }
    .product-list, .order-list { margin-top: 20px; }
    .product, .order { background: white; padding: 10px; margin-bottom: 10px; border-radius: 6px; }
    input, button { padding: 8px; margin: 5px 0; }
    button { background: #1976d2; color: white; border: none; border-radius: 4px; }
    .login-section, .admin-section { max-width: 600px; margin: auto; }
  </style>
</head>
<body>
  <div class="login-section" id="loginSection">
    <h1>Admin Login</h1>
    <input type="text" id="username" placeholder="Tài khoản"><br>
    <input type="password" id="password" placeholder="Mật khẩu"><br>
    <button onclick="login()">Đăng nhập</button>
  </div>

  <div class="admin-section" id="adminSection" style="display:none;">
    <h1>Quản lý Sản phẩm</h1>
    <div>
      <input id="name" placeholder="Tên sản phẩm">
      <input id="price" placeholder="Giá">
      <input id="image" placeholder="URL ảnh">
      <input id="category" placeholder="Danh mục">
      <button onclick="createProduct()">Thêm</button>
    </div>
    <div class="product-list" id="productList"></div>

    <h1>Đơn hàng</h1>
    <div class="order-list" id="orderList"></div>
  </div>

<script>
  let token = "";

  function login() {
    fetch('http://localhost:5000/api/auth/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      })
    }).then(res => res.json()).then(data => {
      if (data.token) {
        token = data.token;
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminSection').style.display = 'block';
        fetchProducts();
        fetchOrders();
      } else {
        alert("Sai tài khoản hoặc mật khẩu");
      }
    });
  }

  function fetchProducts() {
    fetch('http://localhost:5000/api/products')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('productList');
        list.innerHTML = '';
        data.forEach(p => {
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <strong>${p.name}</strong> - ${p.price}₫<br>
            <img src="${p.image}" width="100"><br>
            <button onclick="deleteProduct('${p._id}')">Xóa</button>
          `;
          list.appendChild(div);
        });
      });
  }

  function createProduct() {
    const product = {
      name: document.getElementById('name').value,
      price: parseInt(document.getElementById('price').value),
      image: document.getElementById('image').value,
      category: document.getElementById('category').value
    };
    fetch('http://localhost:5000/api/products', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + token
      },
      body: JSON.stringify(product)
    }).then(() => {
      fetchProducts();
    });
  }

  function deleteProduct(id) {
    fetch('http://localhost:5000/api/products/' + id, {
      method: 'DELETE',
      headers: {
        'Authorization': 'Bearer ' + token
      }
    }).then(() => {
      fetchProducts();
    });
  }

  function fetchOrders() {
    fetch('http://localhost:5000/api/orders', {
      headers: {
        'Authorization': 'Bearer ' + token
      }
    }).then(res => res.json())
    .then(data => {
      const list = document.getElementById('orderList');
      list.innerHTML = '';
      data.forEach(o => {
        const div = document.createElement('div');
        div.className = 'order';
        div.innerHTML = `
          <strong>${o.customerName}</strong> - ${o.email}<br>
          Địa chỉ: ${o.address}<br>
          Tổng: ${o.total.toLocaleString()}₫<br>
          <ul>${o.products.map(p => `<li>${p.name} x ${p.quantity}</li>`).join('')}</ul>
        `;
        list.appendChild(div);
      });
    });
  }
</script>
</body>
</html>
